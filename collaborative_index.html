    <script>

        let currentRaidTier = null;

        // GitHub APIË®≠ÂÆö
        const GITHUB_OWNER = 'rnq27gq';

        // ÂàùÊúüÂåñ

        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        async function login() {

        async function logout() {

        // GitHub „Éà„Éº„ÇØ„É≥Ê§úË®º
        async function validateGitHubToken() {
            if (!githubToken) return false;
            
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'

        // „É¶„Éº„Ç∂„ÉºÊÉÖÂ†±ÂèñÂæó

                    headers: {

            return null;

        // „Éá„Éº„ÇøÂêåÊúü
        async function syncData() {
            if (!isOnlineMode || !githubToken) return false;
            
            try {
                // GitHub „Åã„Çâ„Éá„Éº„Çø„ÇíÂèñÂæó

                // „Éá„Éº„Çø„Çí„Éû„Éº„Ç∏ÔºàÁ∞°Âçò„Å™ÂÆüË£ÖÔºâ
                if (remoteData) {
                    const mergedData = mergeData(localData, remoteData);
                    saveData(mergedData);
                    return true;
                }
            } catch (error) {
                console.error('„Éá„Éº„ÇøÂêåÊúü„Ç®„É©„Éº:', error);
            }
            return false;
        }

        // GitHub „Åã„Çâ„Éá„Éº„ÇøÂèñÂæó
        async function getDataFromGitHub() {
            if (!githubToken) return null;
            
            try {
                const response = await fetch(`${GITHUB_API_BASE}/data/ff14_raid_data.json`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return JSON.parse(atob(data.content));
                } else if (response.status === 404) {
                    // „Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØÁ©∫„Éá„Éº„Çø„ÇíËøî„Åô
                    return null;
                }
            } catch (error) {
                console.error('GitHub „Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
            }
            return null;
        }

        // GitHub „Å´„Éá„Éº„Çø‰øùÂ≠ò
        async function saveDataToGitHub(data) {
            if (!githubToken) return false;
            
            try {
                // Êó¢Â≠ò„Éï„Ç°„Ç§„É´„ÅÆSHA„ÇíÂèñÂæó
                let sha = null;
                try {
                    const existingResponse = await fetch(`${GITHUB_API_BASE}/data/ff14_raid_data.json`, {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (existingResponse.ok) {
                        const existing = await existingResponse.json();
                        sha = existing.sha;
                    }
                } catch (e) {
                    // „Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
                }
                
                // „Éá„Éº„Çø„Çí‰øùÂ≠ò
                const content = btoa(JSON.stringify(data, null, 2));
                const body = {
                    message: `Ë£ÖÂÇôÂàÜÈÖç„Éá„Éº„ÇøÊõ¥Êñ∞ - ${new Date().toISOString()}`,
                    content: content
                };
                
                if (sha) {
                    body.sha = sha;
                }
                
                const response = await fetch(`${GITHUB_API_BASE}/data/ff14_raid_data.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                return response.ok;
            } catch (error) {
                console.error('GitHub „Éá„Éº„Çø‰øùÂ≠ò„Ç®„É©„Éº:', error);
                return false;
            }
        }

        // „Éá„Éº„Çø„Éû„Éº„Ç∏ÔºàÁ∞°Âçò„Å™ÂÆüË£ÖÔºâ
        function mergeData(localData, remoteData) {
            // „É™„É¢„Éº„Éà„Éá„Éº„Çø„ÇíÂÑ™ÂÖà„Åó„ÄÅ„É≠„Éº„Ç´„É´„ÅÆÊñ∞„Åó„ÅÑÂ§âÊõ¥„Åå„ÅÇ„Çå„Å∞ËøΩÂä†
            const merged = { ...remoteData };
            
            // „É¨„Ç§„Éâ„ÉÜ„Ç£„Ç¢„ÅÆ„Éû„Éº„Ç∏
            if (localData.raidTiers) {
                merged.raidTiers = merged.raidTiers || [];
                localData.raidTiers.forEach(localTier => {
                    if (!merged.raidTiers.find(tier => tier.id === localTier.id)) {
                        merged.raidTiers.push(localTier);
                    }
                });
            }
            
            return merged;
        }

        // ===== ‰ª•‰∏ã„ÄÅworking_index.html„ÅÆÊ©üËÉΩ„Çí„Åù„ÅÆ„Åæ„ÅæÁßªÊ§ç =====
        
        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏Èñ¢Êï∞
        function getData() {
            const data = localStorage.getItem('ff14RaidData');

                raidTiers: [],
                activeRaidTierId: null,

            if (parsedData.players) {

            if (isOnlineMode) {

        // „É¨„Ç§„Éâ„ÉÜ„Ç£„Ç¢ÈÅ∏ÊäûÁîªÈù¢
        function showRaidTierSelection() {

                    ${data.raidTiers.length > 0 ? `

                    <h3>Êñ∞Ë¶è„É¨„Ç§„Éâ„ÉÜ„Ç£„Ç¢ÁôªÈå≤</h3>

                ${data.raidTiers.length > 0 ? `
                    <div class="section">

        }

        // „É¨„Ç§„Éâ„ÉÜ„Ç£„Ç¢‰ΩúÊàê
        function createRaidTier() {

        function initializeDragAndDrop() {
            const priorityList = document.getElementById('priority-list');

                if (e.target.classList.contains('priority-item')) {

            });

                    e.target.style.opacity = '1';
                    updatePriorityNumbers();
                }
            });
            
            priorityList.addEventListener('dragover', (e) => {
                e.preventDefault();
            });
            
            priorityList.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedElement && e.target.classList.contains('priority-item')) {
                    const rect = e.target.getBoundingClientRect();
                    const midY = rect.top + rect.height / 2;
                    
                    if (e.clientY < midY) {
                        priorityList.insertBefore(draggedElement, e.target);
                    } else {
                        priorityList.insertBefore(draggedElement, e.target.nextSibling);
                    }
                    
                    updatePriorityNumbers();
                }
            });

        function confirmAllocation(layer) {
            const data = getData();

            if (!data.allocations) data.allocations = {};
            if (!data.allocations[currentRaidTier.id]) data.allocations[currentRaidTier.id] = [];
            
            const currentWeek = getCurrentWeekString();
            
            allocationResults.forEach((result, index) => {
                // ÂÆüÈöõ„ÅÆÂèñÂæóËÄÖ„ÇíÁ¢∫Ë™ç
                const actualWinnerSelect = document.getElementById(`actual-winner-${index}`);
                const actualWinnerPosition = actualWinnerSelect ? actualWinnerSelect.value : '';
                
                if (actualWinnerPosition) {
                    let winner = null;
                    
                    if (actualWinnerPosition === '„Éï„É™„É≠') {
                        winner = {
                            position: '„Éï„É™„É≠',
                            name: '„Éï„É™„É≠',
                            job: '„Éï„É™„É≠'
                        };
                    } else {
                        const actualWinner = players[actualWinnerPosition];
                        if (actualWinner) {
                            winner = {
                                position: actualWinnerPosition,
                                name: actualWinner.name,
                                job: actualWinner.job
                            };
                        }
                    }
                    
                    if (winner) {
                        data.allocations[currentRaidTier.id].push({
                            id: 'alloc_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                            layer: layer,
                            equipment: result.equipment,
                            winner: winner,
                            predictedWinner: result.winner,
                            timestamp: new Date().toISOString(),
                            week: currentWeek,
                            allNeedPlayers: result.need,
                            allGreedPlayers: result.greed
                        });
                    }
                }
            });
            
            // Ë£ÖÂÇôÂèñÂæóËÄÖ„ÅÆ„Éó„É¨„Ç§„É§„ÉºÂ±•Ê≠¥„ÇíÊõ¥Êñ∞
            data.allocations[currentRaidTier.id].forEach(allocation => {
                if (allocation.winner && allocation.winner.position !== '„Éï„É™„É≠') {
                    const winnerPlayer = players[allocation.winner.position];
                    if (winnerPlayer) {
                        // „Éó„É¨„Ç§„É§„Éº„ÅÆË£ÖÂÇôÂ±•Ê≠¥„Å´ËøΩÂä†
                        if (!winnerPlayer.allocationHistory) {

                        // Âêå„ÅòË£ÖÂÇô„ÅÆÈáçË§á„ÇíÈÅø„Åë„Çã„Åü„ÇÅ„ÄÅÂêåÈÄ±ÂêåÂ±§„ÅÆË®òÈå≤„Åå„ÅÇ„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                        const isDuplicate = winnerPlayer.allocationHistory.some(hist => 
                            hist.week === allocation.week && 
                            hist.layer === allocation.layer && 
                            hist.equipment.slot === allocation.equipment.slot
                        );
                        
                        if (!isDuplicate) {
                            winnerPlayer.allocationHistory.push({
                                equipment: allocation.equipment,
                                timestamp: allocation.timestamp,
                                week: allocation.week,
                                layer: allocation.layer
                            });
                        }
                        
                        // Á¥ØÁ©çÁöÑÂÑ™ÂÖàÂ∫¶„Ç∑„Çπ„ÉÜ„É†„ÅÆ„Åü„ÇÅ„ÄÅÂ±•Ê≠¥„ÅØÂÖ®„Å¶‰øùÊåÅ
                        // ÔºàÂÖ®Âì°„Å´Ë£ÖÂÇô„ÇíË°å„ÅçÊ∏°„Çâ„Åõ„Çã„Åì„Å®„ÅåÁõÆÁöÑÔºâ

        // Áõ¥„Éâ„É≠„ÉÉ„ÉóÊ≠¶Âô®ÈÅ∏ÊäûÊôÇ„ÅÆÂàÜÈÖçÊõ¥Êñ∞
        function updateDirectWeaponAllocation() {
            const selectedWeapon = document.getElementById('direct-weapon-select-live').value;
            
            if (selectedWeapon) {
                // ÁèæÂú®„ÅÆ4Â±§„Ç¢„Ç§„ÉÜ„É†„Å´Áõ¥„Éâ„É≠„ÉÉ„ÉóÊ≠¶Âô®„ÇíËøΩÂä†
                const data = getData();
                const players = data.players[currentRaidTier.id] || {};
                
                // Âü∫Êú¨4Â±§„Ç¢„Ç§„ÉÜ„É†
                const baseItems = [
                    { slot: 'ËÉ¥', name: 'ËÉ¥ - „Éú„Éá„Ç£„ÇÆ„Ç¢„ÉÅ„Çß„Çπ„Éà', itemLevel: 730, type: 'armor' },

                    { slot: 'Ê≠¶Âô®', name: 'Ê≠¶Âô® - „Ç¶„Çß„Éù„É≥„ÉÅ„Çß„Çπ„Éà', itemLevel: 735, type: 'weapon_box' }
                ];
                
                // Áõ¥„Éâ„É≠„ÉÉ„ÉóÊ≠¶Âô®„ÇíËøΩÂä†
                baseItems.push({ 
                    slot: 'Ê≠¶Âô®', 
                    name: `${selectedWeapon} - Áõ¥„Éâ„É≠„ÉÉ„Éó`, 
                    itemLevel: 735, 
                    type: 'direct_weapon', 
                    weaponName: selectedWeapon 
                });
                
                currentDropItems = baseItems;
                
                // ÂàÜÈÖçÁµêÊûú„ÇíÂÜçË®àÁÆó
                allocationResults = currentDropItems.map(item => {
                    const needPlayers = [];
                    const greedPlayers = [];
                    const passPlayers = [];
                    
                    if (item.type === 'direct_weapon') {
                        // Áõ¥„Éâ„É≠Ê≠¶Âô®„ÅÆÂ†¥Âêà„ÅØÂ∏åÊúõ„É™„Çπ„Éà„ÅßÂà§ÂÆö
                        console.log(`Êõ¥Êñ∞: Áõ¥„Éâ„É≠„ÉÉ„ÉóÊ≠¶Âô®Âà§ÂÆö: ${item.weaponName}`);
                        Object.entries(players).forEach(([position, player]) => {
                            const weaponWishes = player.weaponWishes || [];
                            const wishIndex = weaponWishes.indexOf(item.weaponName);
                            console.log(`Êõ¥Êñ∞: ${position} (${player.name}): Â∏åÊúõ„É™„Çπ„Éà=${JSON.stringify(weaponWishes)}, Ê≠¶Âô®=${item.weaponName}, È†Ü‰Ωç=${wishIndex}`);
                            
                            if (wishIndex !== -1) {
                                needPlayers.push({
                                    position: position,
                                    name: player.name,
                                    job: player.job,
                                    priority: wishIndex,
                                    wishPriority: wishIndex + 1
                                });
                            } else {
                                passPlayers.push({
                                    position: position,
                                    name: player.name,
                                    job: player.job
                                });
                            }
                        });
                        
                        needPlayers.sort((a, b) => a.priority - b.priority);
                    } else if (item.type === 'material') {
                        // Âº∑ÂåñËñ¨„ÉªÊ≠¶Âô®Áü≥„ÅÆÂ†¥Âêà„ÅØÂÑ™ÂÖàÂ∫¶Ë®≠ÂÆö„ÅßÂà§ÂÆö
                        const allocationPriority = data.allocationPriority && data.allocationPriority[currentRaidTier.id] 
                            ? data.allocationPriority[currentRaidTier.id] 
                            : ['D1', 'D2', 'D3', 'D4', 'H1', 'H2', 'MT', 'ST'];
                        
                        allocationPriority.forEach((position, index) => {
                            const player = players[position];
                            if (player) {
                                needPlayers.push({
                                    position: position,
                                    name: player.name,
                                    job: player.job,
                                    priority: index
                                });
                            }
                        });
                        
                        Object.entries(players).forEach(([position, player]) => {
                            if (!allocationPriority.includes(position)) {
                                passPlayers.push({
                                    position: position,
                                    name: player.name,
                                    job: player.job
                                });
                            }
                        });
                    } else {
                        // ÈÄöÂ∏∏„ÅÆË£ÖÂÇôÊñπÈáùÂà§ÂÆö
                        Object.entries(players).forEach(([position, player]) => {
                            const policy = player.equipmentPolicy[item.slot];
                            
                            if (policy === 'Èõ∂Âºè') {
                                needPlayers.push({
                                    position: position,
                                    name: player.name,
                                    job: player.job,
                                    priority: getDynamicPriority(position, player.job)
                                });
                            } else if (policy === '„Éà„Éº„É†„Çπ„Éà„Éº„É≥' && item.type !== 'material' && item.type !== 'mount') {
                                greedPlayers.push({
                                    position: position,
                                    name: player.name,
                                    job: player.job,
                                    priority: getDynamicPriority(position, player.job)
                                });
                            } else {
                                passPlayers.push({
                                    position: position,
                                    name: player.name,
                                    job: player.job
                                });
                            }
                        });
                        
                        needPlayers.sort((a, b) => a.priority - b.priority);
                        greedPlayers.sort((a, b) => a.priority - b.priority);
                    }
                    
                    return {
                        equipment: item,
                        need: needPlayers,
                        greed: greedPlayers,
                        pass: passPlayers,
                        winner: needPlayers.length > 0 ? needPlayers[0] : 
                                (greedPlayers.length > 0 ? greedPlayers[0] : null)
                    };
                });
                
                // ÂàÜÈÖçÁµêÊûúË°®Á§∫„ÇíÊõ¥Êñ∞
                displayAllocationResults(4);
            }
        }

            const allocations = data.allocations[currentRaidTier.id] || [];
            
            // Âõ∫ÂÆöÈ†ÜÂ∫è: MT‚ÜíST‚ÜíH1‚ÜíH2‚ÜíD1‚ÜíD2‚ÜíD3‚ÜíD4
            const fixedOrder = ['MT', 'ST', 'H1', 'H2', 'D1', 'D2', 'D3', 'D4'];
            const equipmentSlots = ['Ê≠¶Âô®', 'È†≠', 'ËÉ¥', 'Êâã', 'ËÑö', 'Ë∂≥', 'ËÄ≥', 'È¶ñ', 'ËÖï', 'Êåá', 'Ê≠¶Âô®Áü≥', 'Á°¨ÂåñËñ¨', 'Âº∑ÂåñËñ¨', 'Âº∑ÂåñÁπäÁ∂≠', '„Éû„Ç¶„É≥„Éà'];
            
            // ÈÄ±Âà•Áµ±Ë®à„ÅÆË®àÁÆó
            const weeklyStats = {};
            allocations.forEach(allocation => {
                const week = allocation.week || '‰∏çÊòé';
                if (!weeklyStats[week]) {
                    weeklyStats[week] = {};
                    fixedOrder.forEach(pos => {
                        weeklyStats[week][pos] = {
                            player: players[pos],
                            acquired: [],
                            bySlot: {}
                        };
                        equipmentSlots.forEach(slot => {
                            weeklyStats[week][pos].bySlot[slot] = [];
                        });
                    });
                }
                
                if (allocation.winner) {
                    const position = allocation.winner.position;
                    if (weeklyStats[week][position]) {
                        weeklyStats[week][position].acquired.push(allocation.equipment);
                        const slot = allocation.equipment.slot;
                        if (weeklyStats[week][position].bySlot[slot]) {
                            weeklyStats[week][position].bySlot[slot].push(allocation.equipment);
                        }
                    }
                }
            });
            
            const weeks = Object.keys(weeklyStats).sort();
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>ÈÄ±Âà•Áµ±Ë®à</h1>
                <h2>${currentRaidTier.name}</h2>
                
                <div class="section">

                        <button class="nav-button" onclick="showAllocationHistory()">ÈÖçÂ∏ÉÂ±•Ê≠¥</button>
                    </div>
                    
                    ${weeks.length === 0 ? `

                    ` : weeks.map(week => `
                        <div class="weekly-stats-section">
                            <h3>${week === '‰∏çÊòé' ? '‰∏çÊòé„Å™ÈÄ±' : week + 'ÈÄ±'}</h3>
                            <div class="weekly-stats-grid">
                                ${fixedOrder.map(position => {
                                    const stats = weeklyStats[week][position];
                                    const player = stats.player;
                                    
                                    if (!player) {

                                                <div class="player-header-stats">
                                                    <span class="position-name">${position}</span>
                                                    <span class="player-name-stats">Êú™Ë®≠ÂÆö</span>
                                                </div>
                                                <div class="equipment-stats">Êú™Ë®≠ÂÆö„ÅÆ„Éó„É¨„Ç§„É§„Éº</div>
                                            </div>
                                        `;
                                    }
                                    
                                    return `
                                        <div class="weekly-stat-card">
                                            <div class="player-header-stats">
                                                <span class="position-name">${position}</span>

                                                <span class="job-name">${player.job}</span>
                                            </div>
                                            <div class="equipment-stats">
                                                <div class="acquired-section">
                                                    <h5>ÂèñÂæóÊ∏à„Åø (${stats.acquired.length}ÂÄã)</h5>
                                                    ${equipmentSlots.map(slot => {
                                                        const items = stats.bySlot[slot] || [];
                                                        return items.length > 0 ? `
                                                            <div class="slot-items acquired">

                                                                ${items.map(item => `<span class="item-name">${item.name}</span>`).join(', ')}

                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£Èñ¢Êï∞
        function getPriority(job) {
            const priorities = {
                '„É¢„É≥„ÇØ': 1, 'Á´úÈ®éÂ£´': 1, 'ÂøçËÄÖ': 1, '‰æç': 1, '„É™„Éº„Éë„Éº': 1, '„É¥„Ç°„Ç§„Éë„Éº': 1,
                'ÈªíÈ≠îÈÅìÂ£´': 2, 'Âè¨ÂñöÂ£´': 2, 'Ëµ§È≠îÈÅìÂ£´': 2, '„Éî„ÇØ„Éà„Éû„É≥„Çµ„Éº': 2,
                'ÂêüÈÅäË©©‰∫∫': 2, 'Ê©üÂ∑•Â£´': 2, 'Ë∏ä„ÇäÂ≠ê': 2,
                '„Éä„Ç§„Éà': 3, 'Êà¶Â£´': 3, 'ÊöóÈªíÈ®éÂ£´': 3, '„Ç¨„É≥„Éñ„É¨„Ç§„Ç´„Éº': 3,
                'ÁôΩÈ≠îÈÅìÂ£´': 4, 'Âç†ÊòüË°ìÂ£´': 4, 'Â≠¶ËÄÖ': 4, 'Ë≥¢ËÄÖ': 4
            };
            return priorities[job] || 5;
        }

        // ÂãïÁöÑÂÑ™ÂÖàÂ∫¶Ë®àÁÆóÔºàË£ÖÂÇôÂèñÂæóÂ±•Ê≠¥„ÇíËÄÉÊÖÆÔºâ
        function getDynamicPriority(playerPosition, job) {
            const data = getData();
            const players = data.players[currentRaidTier.id] || {};
            const player = players[playerPosition];
            
            if (!player) {
                return getPriority(job);
            }
            
            const basePriority = getPriority(job);
            
            // Ë£ÖÂÇôÂèñÂæóÂ±•Ê≠¥„Å´„Çà„ÇãÁ¥ØÁ©çÁöÑ„Å™ÂÑ™ÂÖàÂ∫¶Ë™øÊï¥
            let priorityAdjustment = 0;
            
            if (player.allocationHistory && player.allocationHistory.length > 0) {
                // ÂêÑÂèñÂæó„Ç¢„Ç§„ÉÜ„É†„Å´ÂØæ„Åó„Å¶Á¥ØÁ©çÁöÑ„Å´„Éö„Éä„É´„ÉÜ„Ç£„ÇíÂä†ÁÆó
                player.allocationHistory.forEach(allocation => {
                    // „Éï„É™„É≠„ÅØÂÑ™ÂÖàÂ∫¶Ë™øÊï¥„Å´ÂΩ±Èüø„Åó„Å™„ÅÑ
                    if (allocation.winner && allocation.winner.position === '„Éï„É™„É≠') {
                        return;
                    }
                    
                    // Ë£ÖÂÇô„ÅÆÈáçË¶ÅÂ∫¶„Å´„Çà„ÇãÂü∫Êú¨„Éö„Éä„É´„ÉÜ„Ç£
                    let basePenalty = 2;
                    if (allocation.equipment.slot === 'Ê≠¶Âô®') {
                        basePenalty = 3; // Ê≠¶Âô®„ÅØÈáçË¶ÅÂ∫¶„ÅåÈ´ò„ÅÑ
                    } else if (['È†≠', 'ËÉ¥', 'ËÑö'].includes(allocation.equipment.slot)) {
                        basePenalty = 2; // ‰∏ªË¶ÅÈò≤ÂÖ∑
                    } else if (['„Éû„Ç¶„É≥„Éà', 'Á°¨ÂåñËñ¨', 'Âº∑ÂåñÁπäÁ∂≠', 'Ê≠¶Âô®Áü≥'].includes(allocation.equipment.slot)) {
                        basePenalty = 1; // ÁâπÊÆä„Ç¢„Ç§„ÉÜ„É†
                    } else {
                        basePenalty = 1; // „Ç¢„ÇØ„Çª„Çµ„É™„Éº„Å™„Å©
                    }
                    
                    // Á¥ØÁ©çÁöÑ„Å´„Éö„Éä„É´„ÉÜ„Ç£„ÇíÂä†ÁÆóÔºàÊôÇÈñìÊ∏õË°∞„Å™„ÅóÔºâ
                    priorityAdjustment += basePenalty;
                });
            }
            
            // „Éó„É¨„Ç§„É§„Éº„ÅÆÂãïÁöÑÂÑ™ÂÖàÂ∫¶„Çí‰øùÂ≠ò
            const finalPriority = basePriority + priorityAdjustment;
            if (player.dynamicPriority !== priorityAdjustment) {
                player.dynamicPriority = priorityAdjustment;
                saveData(data);
            }
            
            return finalPriority;
        }

        function getCurrentWeekString() {
            const now = new Date();
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay() + 2); // ÁÅ´ÊõúÊó•„ÇíÈÄ±„ÅÆÂßã„Åæ„Çä„Å®„Åô„Çã
            return startOfWeek.toISOString().split('T')[0];
        }

        // „Éá„Éº„ÇøÊìç‰ΩúÈñ¢Êï∞
        function exportData() {
            try {

                const jsonData = JSON.stringify(data, null, 2);
                
                // CSPÂØæÂøú: data URI„Çí‰ΩøÁî®„Åó„Å¶„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(jsonData);
                const a = document.createElement('a');

                a.download = `ff14_gear_data_${currentRaidTier ? currentRaidTier.name : 'backup'}_${new Date().toISOString().split('T')[0]}.json`;
                
                // ‰∏ÄÊôÇÁöÑ„Å´DOM„Å´ËøΩÂä†„Åó„Å¶„ÇØ„É™„ÉÉ„ÇØ
                document.body.appendChild(a);

                alert('„Éá„Éº„Çø„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åó„Åæ„Åó„Åü„ÄÇ');
            } catch (error) {
                alert('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);

        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {

                    if (confirm('„Éá„Éº„Çø„Çí„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åô„ÅãÔºü\nÊó¢Â≠ò„ÅÆ„Éá„Éº„Çø„ÅØ‰∏äÊõ∏„Åç„Åï„Çå„Åæ„Åô„ÄÇ')) {
                        saveData(importedData);
                        alert('„Éá„Éº„Çø„Çí„Ç§„É≥„Éù„Éº„Éà„Åó„Åæ„Åó„Åü„ÄÇ');
                        location.reload();
                    }
                } catch (error) {
                    alert('„Ç§„É≥„Éù„Éº„Éà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

                };

                if (!data.players) data.players = {};
                data.players[testTier.id] = {

                    ST: { name: '„ÉÜ„Çπ„ÉàST', characterName: '„Çµ„É≥„Éó„É´Êà¶Â£´', job: 'Êà¶Â£´', position: 'ST', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {}, dynamicPriority: 0, allocationHistory: [] },
                    H1: { name: '„ÉÜ„Çπ„ÉàH1', characterName: '„Çµ„É≥„Éó„É´ÁôΩ', job: 'ÁôΩÈ≠îÈÅìÂ£´', position: 'H1', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {}, dynamicPriority: 0, allocationHistory: [] },
                    H2: { name: '„ÉÜ„Çπ„ÉàH2', characterName: '„Çµ„É≥„Éó„É´Â≠¶ËÄÖ', job: 'Â≠¶ËÄÖ', position: 'H2', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {}, dynamicPriority: 0, allocationHistory: [] },
                    D1: { name: '„ÉÜ„Çπ„ÉàD1', characterName: '„Çµ„É≥„Éó„É´Á´úÈ®éÂ£´', job: 'Á´úÈ®éÂ£´', position: 'D1', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {}, dynamicPriority: 0, allocationHistory: [] },
                    D2: { name: '„ÉÜ„Çπ„ÉàD2', characterName: '„Çµ„É≥„Éó„É´ÂøçËÄÖ', job: 'ÂøçËÄÖ', position: 'D2', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {}, dynamicPriority: 0, allocationHistory: [] },
                    D3: { name: '„ÉÜ„Çπ„ÉàD3', characterName: '„Çµ„É≥„Éó„É´ÈªíÈ≠î', job: 'ÈªíÈ≠îÈÅìÂ£´', position: 'D3', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {}, dynamicPriority: 0, allocationHistory: [] },
                    D4: { name: '„ÉÜ„Çπ„ÉàD4', characterName: '„Çµ„É≥„Éó„É´Ë©©‰∫∫', job: 'ÂêüÈÅäË©©‰∫∫', position: 'D4', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {}, dynamicPriority: 0, allocationHistory: [] }
