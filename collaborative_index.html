        const GITHUB_API_BASE = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents`;

        // ÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeApp();
        });

        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÂàùÊúüÂåñ
        async function initializeApp() {
            updateConnectionStatus('connecting');
            
            // ‰øùÂ≠ò„Åï„Çå„Åü„Éà„Éº„ÇØ„É≥„ÇíÁ¢∫Ë™ç
            const savedToken = localStorage.getItem('github_token');
            if (savedToken) {
                githubToken = savedToken;
                const isValid = await validateGitHubToken();
                if (isValid) {
                    isOnlineMode = true;
                    await getUserInfo();
                    updateAuthUI(true);
                    updateConnectionStatus('online');
                } else {
                    localStorage.removeItem('github_token');
                    githubToken = null;
                    updateConnectionStatus('offline');
                }
            } else {
                updateConnectionStatus('offline');
            }
            
            // „É°„Ç§„É≥ÁîªÈù¢Ë°®Á§∫
            showRaidTierSelection();
        }

        // GitHubË™çË®º„Éà„Ç∞„É´
        async function toggleAuth() {
            if (githubToken) {
                // „É≠„Ç∞„Ç¢„Ç¶„Éà
                await logout();
            } else {
                // „É≠„Ç∞„Ç§„É≥
                await login();
            }
        }

        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        async function login() {
            const tokenInput = document.getElementById('github-token');
            const token = tokenInput.value.trim();
            
            if (!token) {
                tokenInput.style.display = 'inline-block';
                tokenInput.focus();
                return;
            }
            
            githubToken = token;
            const isValid = await validateGitHubToken();
            
            if (isValid) {
                localStorage.setItem('github_token', token);
                isOnlineMode = true;
                await getUserInfo();
                updateAuthUI(true);
                updateConnectionStatus('online');
                tokenInput.style.display = 'none';
                tokenInput.value = '';
                
                // „Éá„Éº„ÇøÂêåÊúü„ÇíË©¶Ë°å

        // GitHub „Åã„Çâ„Éá„Éº„ÇøÂèñÂæó
        async function getDataFromGitHub() {
            if (!githubToken) return null;
            
            try {
                const response = await fetch(`${GITHUB_API_BASE}/data/ff14_raid_data.json`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,

                if (response.ok) {

                    return JSON.parse(atob(data.content));
                } else if (response.status === 404) {
                    // „Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØÁ©∫„Éá„Éº„Çø„ÇíËøî„Åô

            }
            return null;
        }

        // GitHub „Å´„Éá„Éº„Çø‰øùÂ≠ò
        async function saveDataToGitHub(data) {
            if (!githubToken) return false;
            
            try {
                // Êó¢Â≠ò„Éï„Ç°„Ç§„É´„ÅÆSHA„ÇíÂèñÂæó
                let sha = null;
                try {
                    const existingResponse = await fetch(`${GITHUB_API_BASE}/data/ff14_raid_data.json`, {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (existingResponse.ok) {
                        const existing = await existingResponse.json();
                        sha = existing.sha;
                    }
                } catch (e) {
                    // „Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åó„Å™„ÅÑÂ†¥Âêà„ÅØÁÑ°Ë¶ñ
                }
                
                // „Éá„Éº„Çø„Çí‰øùÂ≠ò
                const content = btoa(JSON.stringify(data, null, 2));
                const body = {
                    message: `Ë£ÖÂÇôÂàÜÈÖç„Éá„Éº„ÇøÊõ¥Êñ∞ - ${new Date().toISOString()}`,
                    content: content
                };
                
                if (sha) {
                    body.sha = sha;
                }
                
                const response = await fetch(`${GITHUB_API_BASE}/data/ff14_raid_data.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                return response.ok;
            } catch (error) {
                console.error('GitHub „Éá„Éº„Çø‰øùÂ≠ò„Ç®„É©„Éº:', error);
                return false;
            }
        }

        // „Éá„Éº„Çø„Éû„Éº„Ç∏ÔºàÁ∞°Âçò„Å™ÂÆüË£ÖÔºâ
        function mergeData(localData, remoteData) {
            // „É™„É¢„Éº„Éà„Éá„Éº„Çø„ÇíÂÑ™ÂÖà„Åó„ÄÅ„É≠„Éº„Ç´„É´„ÅÆÊñ∞„Åó„ÅÑÂ§âÊõ¥„Åå„ÅÇ„Çå„Å∞ËøΩÂä†
            const merged = { ...remoteData };
            
            // „É¨„Ç§„Éâ„ÉÜ„Ç£„Ç¢„ÅÆ„Éû„Éº„Ç∏
            if (localData.raidTiers) {
                merged.raidTiers = merged.raidTiers || [];
                localData.raidTiers.forEach(localTier => {
                    if (!merged.raidTiers.find(tier => tier.id === localTier.id)) {
                        merged.raidTiers.push(localTier);
                    }
                });
            }
            
            return merged;
        }
