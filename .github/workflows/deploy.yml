# GitHub Actions Workflow for GitHub Pages Deployment
# Updated: 2025-10-10 - Recreated to force GitHub recognition
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Replace Supabase credentials
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        # デバッグ: Secretsが設定されているか確認
        if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
          echo "❌ GitHub Secrets が設定されていません"
          echo "リポジトリ Settings → Secrets and variables → Actions で以下を設定してください:"
          echo "  - SUPABASE_URL"
          echo "  - SUPABASE_ANON_KEY"
          exit 1
        fi

        echo "✅ GitHub Secrets が確認されました"

        # js/config.js内のプレースホルダーを置換
        sed -i "s|{{SUPABASE_URL}}|${SUPABASE_URL}|g" js/config.js
        sed -i "s|{{SUPABASE_ANON_KEY}}|${SUPABASE_ANON_KEY}|g" js/config.js

        # 置換確認
        if grep -q "https://.*\.supabase\.co" js/config.js && grep -q "eyJ" js/config.js; then
          echo "✅ Supabase credentials replacement successful"
        else
          echo "❌ Supabase credentials replacement failed"
          echo "置換後の内容:"
          cat js/config.js
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
