<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://api.github.com https://github.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>FF14 零式装備分配システム (GitHub連携版)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.4;
            height: 100vh;
            overflow-x: auto;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 20px);
            overflow-y: auto;
        }
        
        /* GitHub連携用のヘッダー */
        .github-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 10px 20px;
            margin: -10px -10px 15px -10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .github-status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
        }
        
        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: rgba(255,255,255,0.1);
            font-size: 12px;
        }
        
        .connection-indicator.online {
            background-color: rgba(39, 174, 96, 0.2);
            color: #2ecc71;
        }
        
        .connection-indicator.offline {
            background-color: rgba(149, 165, 166, 0.2);

        }
        
        .auth-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .auth-input {

            border-radius: 4px;

        }

            padding: 5px 12px;
            border: none;
            border-radius: 4px;

<body>
    <!-- GitHub連携ヘッダー -->
    <div class="github-header">
        <div class="github-status">
            <h2 style="margin: 0; font-size: 1.2rem;">FF14 零式装備分配システム</h2>
            <div class="connection-indicator" id="connection-status">
                <span>🔄</span> 接続確認中...
            </div>
        </div>
        <div class="auth-controls" id="auth-controls">
            <input type="password" class="auth-input" id="github-token" placeholder="GitHub Personal Access Token" style="display: none;">
            <button class="auth-btn" id="auth-button" onclick="toggleAuth()">ログイン</button>
        </div>
    </div>

    <div class="container">
        <div id="content">
            <!-- コンテンツエリア -->
        </div>
    </div>

    <script>
        // グローバル変数
        let currentRaidTier = null;
        let allocationResults = [];
        let currentDropItems = [];
        let isOnlineMode = false;
        let githubToken = null;
        let userInfo = null;

        // GitHub API設定
        const GITHUB_OWNER = 'rnq27gq';
        const GITHUB_REPO = 'ff14-raid-gear-system';
        const GITHUB_API_BASE = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents`;

        // 初期化
        document.addEventListener('DOMContentLoaded', async function() {
            await initializeApp();
        });

        // アプリケーション初期化
        async function initializeApp() {
            updateConnectionStatus('connecting');
            
            // 保存されたトークンを確認
            const savedToken = localStorage.getItem('github_token');
            if (savedToken) {
                githubToken = savedToken;
                const isValid = await validateGitHubToken();
                if (isValid) {
                    isOnlineMode = true;
                    await getUserInfo();
                    updateAuthUI(true);
                    updateConnectionStatus('online');
                } else {
                    localStorage.removeItem('github_token');
                    githubToken = null;
                    updateConnectionStatus('offline');
                }
            } else {
                updateConnectionStatus('offline');
            }
            
            // メイン画面表示
            showRaidTierSelection();
        }

        // GitHub認証トグル
        async function toggleAuth() {
            if (githubToken) {
                // ログアウト
                await logout();
            } else {
                // ログイン
                await login();
            }
        }

        // ログイン処理
        async function login() {
            const tokenInput = document.getElementById('github-token');
            const token = tokenInput.value.trim();
            
            if (!token) {
                tokenInput.style.display = 'inline-block';
                tokenInput.focus();
                return;
            }
            
            githubToken = token;
            const isValid = await validateGitHubToken();
            
            if (isValid) {
                localStorage.setItem('github_token', token);
                isOnlineMode = true;
                await getUserInfo();
                updateAuthUI(true);
                updateConnectionStatus('online');
                tokenInput.style.display = 'none';
                tokenInput.value = '';
                
                // データ同期を試行
                await syncData();
            } else {
                alert('無効なトークンです。正しいGitHub Personal Access Tokenを入力してください。');
                githubToken = null;
                tokenInput.value = '';
                tokenInput.focus();
            }
        }

        // ログアウト処理
        async function logout() {
            githubToken = null;
            userInfo = null;
            isOnlineMode = false;
            localStorage.removeItem('github_token');
            updateAuthUI(false);
            updateConnectionStatus('offline');
        }

        // GitHub トークン検証
        async function validateGitHubToken() {
            if (!githubToken) return false;
            
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                return response.ok;
            } catch (error) {
                console.warn('GitHub API接続エラー:', error);
                return false;
            }
        }

        // ユーザー情報取得
        async function getUserInfo() {
            if (!githubToken) return null;
            
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    userInfo = await response.json();
                    return userInfo;
                }
            } catch (error) {
                console.error('ユーザー情報取得エラー:', error);
            }
            return null;
        }

        // データ同期
        async function syncData() {
            if (!isOnlineMode || !githubToken) return false;
            
            try {
                // GitHub からデータを取得
                const remoteData = await getDataFromGitHub();
                const localData = getData();
                
                // データをマージ（簡単な実装）
                if (remoteData) {
                    const mergedData = mergeData(localData, remoteData);
                    saveData(mergedData);
                    return true;
                }
            } catch (error) {
                console.error('データ同期エラー:', error);
            }
            return false;
        }

        // GitHub からデータ取得
        async function getDataFromGitHub() {
            if (!githubToken) return null;
            
            try {
                const response = await fetch(`${GITHUB_API_BASE}/data/ff14_raid_data.json`, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return JSON.parse(atob(data.content));
                } else if (response.status === 404) {
                    // ファイルが存在しない場合は空データを返す
                    return null;
                }
            } catch (error) {
                console.error('GitHub データ取得エラー:', error);
            }
            return null;
        }

        // GitHub にデータ保存
        async function saveDataToGitHub(data) {
            if (!githubToken) return false;
            
            try {
                // 既存ファイルのSHAを取得
                let sha = null;
                try {
                    const existingResponse = await fetch(`${GITHUB_API_BASE}/data/ff14_raid_data.json`, {
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (existingResponse.ok) {
                        const existing = await existingResponse.json();
                        sha = existing.sha;
                    }
                } catch (e) {
                    // ファイルが存在しない場合は無視
                }
                
                // データを保存
                const content = btoa(JSON.stringify(data, null, 2));
                const body = {
                    message: `装備分配データ更新 - ${new Date().toISOString()}`,
                    content: content
                };
                
                if (sha) {
                    body.sha = sha;
                }
                
                const response = await fetch(`${GITHUB_API_BASE}/data/ff14_raid_data.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                
                return response.ok;
            } catch (error) {
                console.error('GitHub データ保存エラー:', error);
                return false;
            }
        }

        // データマージ（簡単な実装）
        function mergeData(localData, remoteData) {
            // リモートデータを優先し、ローカルの新しい変更があれば追加
            const merged = { ...remoteData };
            
            // レイドティアのマージ
            if (localData.raidTiers) {
                merged.raidTiers = merged.raidTiers || [];
                localData.raidTiers.forEach(localTier => {
                    if (!merged.raidTiers.find(tier => tier.id === localTier.id)) {
                        merged.raidTiers.push(localTier);
                    }
                });
            }
            
            return merged;
        }

            const data = getData();

            allocationResults = currentDropItems.map(item => {
                const needPlayers = [];
                const greedPlayers = [];
                const passPlayers = [];
                
                Object.entries(players).forEach(([position, player]) => {
                    const policy = player.equipmentPolicy[item.slot];
                    
                    if (policy === '零式') {
                        needPlayers.push({
                            position: position,
                            name: player.name,
                            job: player.job,
                            priority: getPriority(player.job)
                        });
                    } else if (policy === 'トームストーン' && item.type !== 'material' && item.type !== 'mount') {
                        greedPlayers.push({
                            position: position,
                            name: player.name,
                            job: player.job,
                            priority: getPriority(player.job)
                        });
                    } else {
                        passPlayers.push({
                            position: position,
                            name: player.name,
                            job: player.job
                        });
                    }
                });
                
                // 優先順位でソート
                needPlayers.sort((a, b) => a.priority - b.priority);
                greedPlayers.sort((a, b) => a.priority - b.priority);
                
                return {
                    equipment: item,
                    need: needPlayers,
                    greed: greedPlayers,
                    pass: passPlayers,
                    winner: needPlayers.length > 0 ? needPlayers[0] :

                };

                                    <div class="need-list">
                                        <h5>Need (${result.need.length}人)</h5>
                                        <ul class="player-list">
                                            ${result.need.map((player, i) => `
                                                <li style="${i === 0 ? 'background-color: #ffe6e6; font-weight: bold;' : ''}">
                                                    ${player.name} (${player.position} - ${player.job})
                                                    ${i === 0 ? ' 🏆' : ''}
                                                </li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                    
                                    <div class="greed-list">
                                        <h5>Greed (${result.greed.length}人)</h5>
                                        <ul class="player-list">
                                            ${result.greed.map(player => `
                                                <li>${player.name} (${player.position} - ${player.job})</li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                    
                                    <div class="pass-list">
                                        <h5>Pass (${result.pass.length}人)</h5>
                                        <ul class="player-list">
                                            ${result.pass.map(player => `
                                                <li>${player.name} (${player.position} - ${player.job})</li>
                                            `).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="confirm-section">
                        <h3>分配を確定しますか？</h3>
                        <p>上記の分配結果でよろしければ確定ボタンを押してください。</p>
                        <button class="confirm-button" onclick="confirmAllocation(${layer})">
                            分配確定
                        </button>
                        <button class="nav-button secondary" onclick="showMainDashboard()" style="margin-left: 15px;">
                            キャンセル
                        </button>
                    </div>
                </div>
            `;
        }

        // 分配確定
        function confirmAllocation(layer) {
            const data = getData();
            
            if (!data.allocations) data.allocations = {};
            if (!data.allocations[currentRaidTier.id]) data.allocations[currentRaidTier.id] = [];
            
            const currentWeek = getCurrentWeekString();
            
            allocationResults.forEach(result => {
                if (result.winner) {
                    data.allocations[currentRaidTier.id].push({
                        id: 'alloc_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        layer: layer,
                        equipment: result.equipment,
                        winner: result.winner,
                        timestamp: new Date().toISOString(),
                        week: currentWeek,
                        allNeedPlayers: result.need,
                        allGreedPlayers: result.greed
                    });
                }
            });
            
            saveData(data);
            
            alert(`${layer}層の装備分配を記録しました。`);
            showMainDashboard();
        }

        // 配布履歴表示
        function showAllocationHistory() {
            const data = getData();
            const allocations = data.allocations[currentRaidTier.id] || [];
            
            const content = document.getElementById('content');
            
            if (allocations.length === 0) {
                content.innerHTML = `
                    <h1>配布履歴</h1>
                    <h2>${currentRaidTier.name}</h2>
                    
                    <div class="section">
                        <h3>配布履歴</h3>
                        <p>まだ装備の配布履歴がありません。</p>
                        <p>レイドをクリアして装備を分配すると、ここに履歴が表示されます。</p>
                        
                        <div class="navigation">
                            <button class="nav-button" onclick="showMainDashboard()">ダッシュボードに戻る</button>
                        </div>
                    </div>
                `;
                return;
            }
            
            // 履歴を新しい順にソート
            const sortedAllocations = allocations.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            content.innerHTML = `
                <h1>配布履歴</h1>
                <h2>${currentRaidTier.name}</h2>
                
                <div class="section">
                    <div class="navigation">
                        <button class="nav-button" onclick="showMainDashboard()">ダッシュボードに戻る</button>
                        <button class="export-button" onclick="exportData()">データエクスポート</button>
                    </div>
                    
                    <div class="allocation-history-header">
                        <span>日付</span>
                        <span>層</span>
                        <span>アイテム</span>
                        <span>部位</span>
                        <span>取得者</span>
                        <span>週</span>
                    </div>
                    ${sortedAllocations.map(allocation => {
                        const timestamp = new Date(allocation.timestamp);
                        const formattedDate = timestamp.toLocaleDateString('ja-JP');
                        const winnerText = allocation.winner ? 
                            `${allocation.winner.name} (${allocation.winner.position})` : 
                            'なし';
                        
                        return `
                            <div class="allocation-history-row">
                                <span>${formattedDate}</span>
                                <span>${allocation.layer}層</span>
                                <span>${allocation.equipment.name}</span>
                                <span>${allocation.equipment.slot}</span>
                                <span>${winnerText}</span>
                                <span>${allocation.week || '不明'}</span>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // 統計情報表示
        function showStatistics() {
            const data = getData();
            const players = data.players[currentRaidTier.id] || {};
            const allocations = data.allocations[currentRaidTier.id] || [];
            
            // 固定順序: MT→ST→H1→H2→D1→D2→D3→D4
            const fixedOrder = ['MT', 'ST', 'H1', 'H2', 'D1', 'D2', 'D3', 'D4'];
            const equipmentSlots = ['武器', '頭', '胴', '手', '脚', '足', '耳', '首', '腕', '指'];
            
            // 週別統計の計算
            const weeklyStats = {};
            allocations.forEach(allocation => {
                const week = allocation.week || '不明';
                if (!weeklyStats[week]) {
                    weeklyStats[week] = {};
                    fixedOrder.forEach(pos => {
                        weeklyStats[week][pos] = {
                            player: players[pos],
                            acquired: [],
                            bySlot: {}
                        };
                        equipmentSlots.forEach(slot => {
                            weeklyStats[week][pos].bySlot[slot] = [];
                        });
                    });
                }
                
                if (allocation.winner) {
                    const position = allocation.winner.position;
                    if (weeklyStats[week][position]) {
                        weeklyStats[week][position].acquired.push(allocation.equipment);
                        const slot = allocation.equipment.slot;
                        if (weeklyStats[week][position].bySlot[slot]) {
                            weeklyStats[week][position].bySlot[slot].push(allocation.equipment);
                        }
                    }
                }
            });
            
            const weeks = Object.keys(weeklyStats).sort();
            
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1>週別統計</h1>
                <h2>${currentRaidTier.name}</h2>
                
                <div class="section">
                    <div class="navigation">
                        <button class="nav-button" onclick="showMainDashboard()">ダッシュボードに戻る</button>
                        <button class="nav-button" onclick="showAllocationHistory()">配布履歴</button>
                    </div>
                    
                    ${weeks.length === 0 ? `
                        <p>まだ週別統計データがありません。レイドをクリアして装備を分配すると、ここに統計が表示されます。</p>
                    ` : weeks.map(week => `
                        <div class="weekly-stats-section">
                            <h3>${week === '不明' ? '不明な週' : week + '週'}</h3>
                            <div class="weekly-stats-grid">
                                ${fixedOrder.map(position => {
                                    const stats = weeklyStats[week][position];
                                    const player = stats.player;
                                    
                                    if (!player) {
                                        return `
                                            <div class="weekly-stat-card">
                                                <div class="player-header-stats">
                                                    <span class="position-name">${position}</span>
                                                    <span class="player-name-stats">未設定</span>
                                                </div>
                                                <div class="equipment-stats">未設定のプレイヤー</div>
                                            </div>
                                        `;
                                    }
                                    
                                    return `
                                        <div class="weekly-stat-card">
                                            <div class="player-header-stats">
                                                <span class="position-name">${position}</span>
                                                <span class="player-name-stats">${player.name}</span>
                                                <span class="job-name">${player.job}</span>
                                            </div>
                                            <div class="equipment-stats">
                                                <div class="acquired-section">
                                                    <h5>取得済み (${stats.acquired.length}個)</h5>
                                                    ${equipmentSlots.map(slot => {
                                                        const items = stats.bySlot[slot] || [];
                                                        return items.length > 0 ? `
                                                            <div class="slot-items acquired">
                                                                <span class="slot-label">${slot}:</span>
                                                                ${items.map(item => `<span class="item-name">${item.name}</span>`).join(', ')}
                                                            </div>
                                                        ` : '';
                                                    }).join('')}
                                                    ${stats.acquired.length === 0 ? '<div class="no-items">なし</div>' : ''}
                                                </div>
                                                <div class="not-acquired-section">
                                                    <h5>未取得部位</h5>
                                                    <div class="slot-items not-acquired">
                                                        ${equipmentSlots.filter(slot => (stats.bySlot[slot] || []).length === 0)
                                                            .map(slot => `<span class="slot-label">${slot}</span>`).join(', ')}
                                                    </div>
                                                    ${equipmentSlots.filter(slot => (stats.bySlot[slot] || []).length === 0).length === 0 ? 
                                                        '<div class="no-items">全て取得済み</div>' : ''}
                                                </div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // ユーティリティ関数
        function getPriority(job) {
            const priorities = {
                'モンク': 1, '竜騎士': 1, '忍者': 1, '侍': 1, 'リーパー': 1, 'ヴァイパー': 1,
                '黒魔道士': 2, '召喚士': 2, '赤魔道士': 2, 'ピクトマンサー': 2,
                '吟遊詩人': 2, '機工士': 2, '踊り子': 2,
                'ナイト': 3, '戦士': 3, '暗黒騎士': 3, 'ガンブレイカー': 3,
                '白魔道士': 4, '占星術士': 4, '学者': 4, '賢者': 4
            };
            return priorities[job] || 5;
        }

        function getCurrentWeekString() {
            const now = new Date();
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay() + 2); // 火曜日を週の始まりとする
            return startOfWeek.toISOString().split('T')[0];
        }

        // データ操作関数
        function exportData() {
            try {
                const data = getData();
                const jsonData = JSON.stringify(data, null, 2);
                
                // CSP対応: data URIを使用してダウンロード
                const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(jsonData);
                const a = document.createElement('a');
                a.href = dataUri;
                a.download = `ff14_gear_data_${currentRaidTier ? currentRaidTier.name : 'backup'}_${new Date().toISOString().split('T')[0]}.json`;
                
                // 一時的にDOMに追加してクリック
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                alert('データをエクスポートしました。');
            } catch (error) {
                alert('エクスポートに失敗しました: ' + error.message);
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (confirm('データをインポートしますか？\n既存のデータは上書きされます。')) {
                        saveData(importedData);
                        alert('データをインポートしました。');
                        location.reload();
                    }
                } catch (error) {
                    alert('インポートに失敗しました: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function generateTestData() {
            if (confirm('テスト用のサンプルデータを生成しますか？\n既存のデータは上書きされます。')) {
                const testTier = {
                    id: 'test_' + Date.now(),
                    name: 'テスト用7.2零式',
                    description: 'サンプルデータ付きテスト環境',
                    createdAt: new Date().toISOString()
                };
                
                const data = getData();
                if (!data.raidTiers) data.raidTiers = [];
                data.raidTiers.push(testTier);
                data.activeRaidTierId = testTier.id;
                
                // テスト用メンバーデータ
                if (!data.players) data.players = {};
                data.players[testTier.id] = {
                    MT: { name: 'テストMT', characterName: 'サンプルタンク', job: 'ナイト', position: 'MT', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {} },
                    ST: { name: 'テストST', characterName: 'サンプル戦士', job: '戦士', position: 'ST', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {} },
                    H1: { name: 'テストH1', characterName: 'サンプル白', job: '白魔道士', position: 'H1', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {} },
                    H2: { name: 'テストH2', characterName: 'サンプル学者', job: '学者', position: 'H2', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {} },
                    D1: { name: 'テストD1', characterName: 'サンプル竜騎士', job: '竜騎士', position: 'D1', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {} },
                    D2: { name: 'テストD2', characterName: 'サンプル忍者', job: '忍者', position: 'D2', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {} },
                    D3: { name: 'テストD3', characterName: 'サンプル黒魔', job: '黒魔道士', position: 'D3', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {} },
                    D4: { name: 'テストD4', characterName: 'サンプル詩人', job: '吟遊詩人', position: 'D4', equipmentPolicy: {}, weaponWishes: [], currentEquipment: {} }
                };
                
                saveData(data);
                currentRaidTier = testTier;
                
                alert('テストデータを生成しました。');
                showMainDashboard();
            }
        }
    </script>
