name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Replace Supabase credentials
      env:
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      run: |
        # デバッグ: Secretsが設定されているか確認
        if [ -z "$SUPABASE_ANON_KEY" ]; then
          echo "❌ GitHub Secret SUPABASE_ANON_KEY が設定されていません"
          echo "リポジトリ Settings → Secrets and variables → Actions で設定してください"
          exit 1
        fi
        
        echo "✅ GitHub Secret が確認されました"
        
        # HTMLファイル内のプレースホルダーを置換
        sed -i "s|SUPABASE_ANON_KEY: null|SUPABASE_ANON_KEY: '${SUPABASE_ANON_KEY}'|g" main.html
        
        # 置換確認
        if grep -q "SUPABASE_ANON_KEY: 'eyJ" main.html; then
          echo "✅ Supabase credentials replacement successful"
        else
          echo "❌ Supabase credentials replacement failed"
          echo "置換後の内容:"
          grep -A 2 -B 2 "SUPABASE_ANON_KEY" main.html
          exit 1
        fi
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4