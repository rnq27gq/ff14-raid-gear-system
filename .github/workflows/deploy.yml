name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Replace Supabase credentials
      run: |
        # HTMLファイル内のプレースホルダーを環境変数で置換
        sed -i "s|SUPABASE_ANON_KEY: null|SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'|g" supabase_index.html
        
        # 置換確認（実際のキーは表示せず、置換されたかのみ確認）
        if grep -q "SUPABASE_ANON_KEY: 'eyJ" supabase_index.html; then
          echo "✅ Supabase credentials replacement successful"
        else
          echo "❌ Supabase credentials replacement failed"
          echo "Current content around SUPABASE_ANON_KEY:"
          grep -A 2 -B 2 "SUPABASE_ANON_KEY" supabase_index.html
          exit 1
        fi
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4