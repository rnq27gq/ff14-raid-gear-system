<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>UI機能テスト</title>
    <style>
        .error-message { background: #ffe6e6; color: #d00; padding: 10px; margin: 5px; border-radius: 4px; display: none; }
        .success-message { background: #e6ffe6; color: #080; padding: 10px; margin: 5px; border-radius: 4px; display: none; }
        button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>UI機能テスト</h1>
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <button onclick="showError('エラーメッセージのテスト')">エラー表示テスト</button>
    <button onclick="showSuccess('成功メッセージのテスト')">成功表示テスト</button>
    <button onclick="showMessage('カスタムメッセージ', 'error')">カスタムエラー</button>

    <script src="js/ui.js"></script>
</body>
</html>
