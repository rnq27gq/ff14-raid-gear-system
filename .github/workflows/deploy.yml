name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
      run: |
        # デバッグ: Secretsが設定されているか確認
        if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
          echo "❌ GitHub Secrets が設定されていません"
          echo "リポジトリ Settings → Secrets and variables → Actions で以下を設定してください:"
          echo "  - SUPABASE_URL"
          echo "  - SUPABASE_ANON_KEY"
          echo "  - DISCORD_CLIENT_ID (optional)"
          exit 1
        fi

        echo "✅ GitHub Secrets が確認されました"

        # .envファイルを作成
        cat > .env << EOF
        VITE_SUPABASE_URL=${SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
        VITE_DISCORD_CLIENT_ID=${DISCORD_CLIENT_ID:-1421136327843250286}
        EOF

        echo "✅ .env file created successfully"

    - name: Build TypeScript project
      run: npm run build
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4